<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='popup.css' />
    <script src='popup.js'></script>
</head>

<body>
    <h1 class='title noselect'>Video Speed Controller</h1>
    <div id='popup-content'>
        <button class='decrease speedbutton'>- (Ctrl+Alt+Z)</button>
        <button class='increase speedbutton'>+ (Ctrl+Alt+C)</button>
        <button class='set speedbutton' data-speed=0.5>0.5</button>
        <button class='set speedbutton' data-speed=1>1</button>
        <button class='set speedbutton' data-speed=1.5>1.5</button>
        <button class='set speedbutton' data-speed=2>2</button>
        <button class='set speedbutton' data-speed=2.5>2.5</button>
        <button class='set speedbutton' data-speed=3>3</button>
        <button class='set speedbutton' data-speed=3.5>3.5</button>
        <button class='set speedbutton' data-speed=4>4</button>
    </div>
</body>

</html>
